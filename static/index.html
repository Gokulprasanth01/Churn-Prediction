<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <script>
        // Fetch available datasets from the API
        async function loadDatasets() {
            const response = await fetch('/datasets/');
            const data = await response.json();
            const datasetSelect = document.getElementById('datasetSelect');
            
            data.datasets.forEach(dataset => {
                const option = document.createElement('option');
                option.value = dataset;
                option.textContent = dataset;
                datasetSelect.appendChild(option);
            });
        }

        // Send prediction request
        async function predictChurn() {
            const dataset = document.getElementById('datasetSelect').value;
            const customerData = {
                creditscore: document.getElementById('creditscore').value,
                geography: document.getElementById('geography').value,
                gender: document.getElementById('gender').value,
                age: document.getElementById('age').value,
                balance: document.getElementById('balance').value,
                numofproducts: document.getElementById('numofproducts').value,
                hascrcard: document.getElementById('hascrcard').value,
                isactivemember: document.getElementById('isactivemember').value,
                estimatedsalary: document.getElementById('estimatedsalary').value
            };
            
            const response = await fetch(`/predict/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    dataset_name: dataset,
                    data: customerData
                })
            });
            
            const result = await response.json();
            document.getElementById('result').textContent = 'Churn Prediction: ' + result.prediction;
        }

        window.onload = loadDatasets;
    </script>
</head>
<body>
    <h1>Churn Prediction System</h1>
    
    <label for="datasetSelect">Choose a Dataset:</label>
    <select id="datasetSelect">
        <option value="">Select a Dataset</option>
    </select>
    
    <h3>Enter Customer Data:</h3>
    <label for="creditscore">Credit Score:</label>
    <input type="number" id="creditscore" placeholder="Credit Score"><br>

    <label for="geography">Geography:</label>
    <input type="text" id="geography" placeholder="Geography"><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" placeholder="Gender"><br>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Age"><br>

    <label for="balance">Balance:</label>
    <input type="number" id="balance" placeholder="Balance"><br>

    <label for="numofproducts">Number of Products:</label>
    <input type="number" id="numofproducts" placeholder="Number of Products"><br>

    <label for="hascrcard">Has Credit Card:</label>
    <input type="number" id="hascrcard" placeholder="Has Credit Card (0/1)"><br>

    <label for="isactivemember">Is Active Member:</label>
    <input type="number" id="isactivemember" placeholder="Is Active Member (0/1)"><br>

    <label for="estimatedsalary">Estimated Salary:</label>
    <input type="number" id="estimatedsalary" placeholder="Estimated Salary"><br>

    <button onclick="predictChurn()">Predict Churn</button>
    
    <h3 id="result"></h3>
</body>
</html>
